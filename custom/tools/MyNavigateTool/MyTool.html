<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body onload="init()">
    Hello world<br>
    <button onclick="circle();">Click to circle around</button>
</body>
<script>
    var SGWorld = null;

    function init() {
        SGWorld = parent.SGWorld;
    }

    function circle() {
        SGWorld.Command.Execute (1057,0);
    }
</script>
</html>
